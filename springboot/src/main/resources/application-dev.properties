server.port=8080
server.context-path=/
server.session.timeout=3600
debug=true

#dataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///mydb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#hikariCP
spring.datasource.hikari.maximum-pool-size=10

#mybatis
mybatis.type-aliases-package=cn.bayllech.pojo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*.xml

#日志
logging.level.cn.bayllech=debug
logging.path=F://logs

#admin检测的请求路径
management.context-path=/config
#是否运行请求,401权限问题
management.security.enabled=false

spring.boot.admin.url: http://127.0.0.1:8888
spring.application.name=CRM


